language: java
before_install:
- wget http://apache.claz.org/maven/maven-3/3.3.9/binaries/apache-maven-3.3.9-bin.tar.gz
- tar zxvf apache-maven-3.3.9-bin.tar.gz
- chmod +x apache-maven-3.3.9/bin/mvn
- export M2_HOME=$PWD/apache-maven-3.3.9
- export PATH=$PWD/apache-maven-3.3.9/bin:${PATH}
- hash -r
jdk:
- oraclejdk8
script: chmod +x updateversion.sh && ./updateversion.sh && git diff && mvn -v && pushd edu.vanderbilt.riaps.system.parent && mvn clean install &&
  popd && pushd edu.vanderbilt.riaps.system.parent/edu.vanderbilt.riaps.system.repository/target && tar -zcvf riapsdsmlplugin.tar.gz repository/ && popd
deploy:
  provider: releases
  overwrite: true
  api_key:
     secure: 
  file: 'edu.vanderbilt.riaps.system.parent/edu.vanderbilt.riaps.system.repository/target/riapsdsmlplugin.tar.gz'
  #local_dir: edu.vanderbilt.riaps.system.parent/edu.vanderbilt.riaps.system.repository/target
  skip_cleanup: true
  on:
    tags: true
